<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> -->
  <title>Document</title>
</head>
<body>
  
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Local Weather Application</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <main>
    <div class="row">
      <div class="input-field col s3 m3 l3">
        <form id="search-form" class="col s6">
          <label for="textbox" >Enter a City</label>
          <input type="text" name="textbox" id="search-text" value>
    
          <label for="submit"></label>
          <input type="submit" name="submit-btn">
        </form>
      </div>

    <section>
        <div class="col s9 m9 l9">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title" id="searched-city"></span>
              <ul>
              <p id="main-temp"></p>
              <p id="main-wind"></p>
              <p id="main-humidity"></p>
              <p id="main-uv"></p>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="col  s2 m2 l2">
          <ul class="collection with-header">
            <li class="collection-header"  id="previous-selection"><h4>Previous Selections</h4></li>
          </ul>
        </div>
        <div>
          <div class="row">
            <div class="col s2 m2 l2">
              <div class="card">
                <div class="card-image">
                  <img id ="day-1-image" src="images/sample-1.jpg">
                  <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                  <p id="day-1-temp">temp</p>
                  <p id="day-1-wind-speed">wind speed</p>
                  <p id="day-1-humid">humidity</p>
                </div>
              </div>
            </div>
            <div class="col s2 m2 l2">
              <div class="card">
                <div class="card-image">
                  <img id ="day-2-image" src="images/sample-1.jpg">
                  <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                  <p id="day-2-temp">temp</p>
                  <p id="day-2-wind-speed">wind speed</p>
                  <p id="day-2-humid">humidity</p>
                </div>
              </div>
            </div>
            <div class="col s2 m2 l2">
              <div class="card">
                <div class="card-image">
                  <img id ="day-3-image" src="images/sample-1.jpg">
                  <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                  <p id="day-3-temp">temp</p>
                  <p id="day-3-wind-speed">wind speed</p>
                  <p id="day-3-humid">humidity</p>
                </div>
              </div>
            </div>
            <div class="col s2 m2 l2">
              <div class="card">
                <div class="card-image">
                  <img id ="day-4-image" src="images/sample-1.jpg">
                  <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                  <p id="day-4-temp">temp</p>
                  <p id="day-4-wind-speed">wind speed</p>
                  <p id="day-4-humid">humidity</p>
                </div>
              </div>
            </div>
            <div class="col s2 m2 l2">
              <div class="card">
                <div class="card-image">
                  <img id ="day-5-image" src="images/sample-1.jpg">
                  <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                  <p id="day-5-temp">temp</p>
                  <p id="day-5-wind-speed">wind speed</p>
                  <p id="day-5-humid">humidity</p>
                </div>
              </div>
            </div>
          </div>
    </div>
    </section>


  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
